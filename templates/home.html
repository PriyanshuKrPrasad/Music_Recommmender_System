<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Mood Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background-color: #1e272e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
      color: #f1c40f;
    }

    .navbar a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    .chat-container {
      margin: 30px auto;
      background: #1e272e;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f1c40f;
    }

    #chatbox {
      background: #2f3640;
      border-radius: 10px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      background: #2980b9;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #27ae60;
      margin-right: auto;
      text-align: left;
    }

    #chatForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    #chatForm button,
    #clearBtn {
      padding: 10px 14px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    #chatForm button:hover,
    #clearBtn:hover {
      background-color: #d35400;
    }

    #clearBtn {
      width: 100%;
      margin-top: 15px;
      background-color: #c0392b;
    }

    #clearBtn:hover {
      background-color: #e74c3c;
    }

    button.choice-btn {
      margin: 5px;
      padding: 10px 18px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button.choice-btn:hover {
      background-color: #9b59b6;
    }

    #songsList {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .song-card {
      background: #34495e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
    }

    .song-card iframe {
      border-radius: 8px;
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }

    .alert-box {
      padding: 20px;
      margin: 40px auto;
      max-width: 400px;
      background: #e74c3c;
      text-align: center;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 15px;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #userInput {
        font-size: 0.95rem;
      }

      #chatForm button,
      #clearBtn {
        font-size: 0.95rem;
      }

      .chat-message {
        font-size: 0.9rem;
      }
    }

    /* Overlay on locked content */
#lockOverlay {
  position: absolute;
  top: 130px;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(44, 62, 80, 0.85);
  backdrop-filter: blur(6px);
  z-index: 99;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  margin: auto;
  max-width: 500px;
  pointer-events: none;
}

.locked-message {
  font-size: 1.2rem;
  font-weight: bold;
  color: #f1c40f;
  animation: pulse 2s infinite;
}

/* Play button animation */
.jump-away {
  position: relative;
  animation: jumpAway 0.8s ease forwards;
}

@keyframes jumpAway {
  0% { transform: translateY(0); }
  40% { transform: translateY(-20px) rotate(10deg); }
  100% { transform: translateX(300%) rotate(360deg); opacity: 0; }
}

/* Popup animation */
.popup-bounce {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #f1c40f;
  color: #2c3e50;
  padding: 20px 30px;
  border-radius: 15px;
  font-size: 1rem;
  font-weight: bold;
  animation: bounceIn 0.6s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  z-index: 999;
}

.popup-content a {
  color: #2980b9;
  text-decoration: underline;
  margin: 0 5px;
}

@keyframes bounceIn {
  0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
  50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
  100% { transform: translateX(-50%) scale(1); }
}

/* Pulse effect */
@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

  </style>
</head>
