<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Mood Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background-color: #1e272e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
      color: #f1c40f;
    }

    .navbar a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    .chat-container {
      margin: 30px auto;
      background: #1e272e;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f1c40f;
    }

    #chatbox {
      background: #2f3640;
      border-radius: 10px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      background: #2980b9;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #27ae60;
      margin-right: auto;
      text-align: left;
    }

    #chatForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    #chatForm button,
    #clearBtn {
      padding: 10px 14px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    #chatForm button:hover,
    #clearBtn:hover {
      background-color: #d35400;
    }

    #clearBtn {
      width: 100%;
      margin-top: 15px;
      background-color: #c0392b;
    }

    #clearBtn:hover {
      background-color: #e74c3c;
    }

    button.choice-btn {
      margin: 5px;
      padding: 10px 18px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button.choice-btn:hover {
      background-color: #9b59b6;
    }

    #songsList {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .song-card {
      background: #34495e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
    }

    .song-card iframe {
      border-radius: 8px;
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }

    .alert-box {
      padding: 20px;
      margin: 40px auto;
      max-width: 400px;
      background: #e74c3c;
      text-align: center;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 15px;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #userInput {
        font-size: 0.95rem;
      }

      #chatForm button,
      #clearBtn {
        font-size: 0.95rem;
      }

      .chat-message {
        font-size: 0.9rem;
      }
    }

    @keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulseAlert {
  0% {
    transform: scale(1);
    background-color: #eaa49c;
  }
  50% {
    transform: scale(1.03);
    background-color: #650b0b;
  }
  100% {
    transform: scale(1);
    background-color: #e74c3c;
  }
}


@keyframes slideFade {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .thankyou-message {
    animation: slideFade 0.8s ease-out forwards;
    opacity: 0;
    background: #27ae60;
    color: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: bold;
    margin: 20px auto 0;
    max-width: 500px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>üé∂ Mood Music</h2>
    <div>
      <a href="/">Home</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    <a href="{{ url_for('login') }}">Login</a>

    </div>
  </div>

  {% if session.logged_in %}
    <!-- Chat Interface -->
    <div class="chat-container">
      <h1>üéµ Music Mood Bot</h1>

      <div id="chatbox"></div>

      <form id="chatForm">
        <input type="text" id="userInput" placeholder="How are you feeling today?" required />
        <button type="submit">Send</button>
      </form>

      <button id="clearBtn">üßπ Clear Chat</button>

      <div id="songsList"></div>
    </div>
  {% else %}
    <!-- Alert Message -->
    <div class="alert-box" style="animation: pulseAlert 1s infinite;">
      üö´ Please sign up or log in to access the Music Mood Bot.
    </div>
    
    <div id="dummyForm" style="
  animation: fadeIn 1s ease-in-out forwards;
  opacity: 0;
  background: #1e272e;
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
">
  <h2 style="color: #f1c40f; text-align: center;">üìùFake Form</h2>
  <form style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
    <input type="text" placeholder="Your Name" required style="padding: 10px; border-radius: 10px; border: none; font-size: 1rem;">
    <input type="email" placeholder="Your Email" required style="padding: 10px; border-radius: 10px; border: none; font-size: 1rem;">
    <textarea placeholder="Your Message..." rows="4" style="padding: 10px; border-radius: 10px; border: none; font-size: 1rem;"></textarea>
    <button type="submit" style="padding: 10px; background-color: #e67e22; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer;">Submit</button>
  </form>
</div>
<div id="thankYouMessage" class="thankyou-message" style="display: none;">
  üéâ Thank you for your interest! Now create a real account and vibe with music üé∂  
  <br><br>
  <a href="{{ url_for('signup') }}" style="color: #f1c40f; text-decoration: underline;">Click here to Sign Up</a>
</div>


  {% endif %}
  
  <script>
    document.querySelector('#dummyForm form').addEventListener('submit', function (e) {
      e.preventDefault();
  
      // Hide the form
      document.getElementById('dummyForm').style.display = 'none';
  
      // Show animated thank you message
      const thankYou = document.getElementById('thankYouMessage');
      thankYou.style.display = 'block';
      thankYou.style.opacity = 1;
    });
  </script>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    document.getElementById('clearBtn')?.addEventListener('click', function () {
      document.getElementById('chatbox').innerHTML = '';
      document.getElementById('songsList').innerHTML = '';
    });
  </script>
</body>
</html>
